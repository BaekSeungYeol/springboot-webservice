language: java
jdk:
  - openjdk8

branches:
  only:
    - master

# Travis CI 서버의 Home
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.gradle'

script: "./gradlew clean build"

# Travis auto
before_install:
  - chmod +x gradlew

before_deploy:
  - mkdir -p before-deploy
  - cp scripts/*.sh before-deploy/
  - cp appspec.yml before-deploy/
  - cp build/libs/*.jar before-deploy/
  - cd before-deploy && zip -r before-deploy * # before-deploy로 이동후 전체 압축
  - cd ../ && mkdir -p deploy # 상위 디렉토리 이동후 deploy 디렉토리 생성
  - mv before-deploy/before-deploy.zip deploy/whitereal-springboot-webservice.zip

deploy:
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY # Travis repo settings에 설정된 값

    secret_access_key: $AWS_SECRET_KEY # Travis repo settings에 설정된 값

    bucket: whitereal-springboot-build # S3 버킷
    region: ap-northeast-2
    skip_cleanup: true
    acl: private
    local_dir: deploy
    wait-until-deployed: true

  - provider: codedeploy
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key: $AWS_SECRET_KEY

    bucket: whitereal-springboot-build
    key: whitereal-springboot-webservice.zip
    bundle_type: zip
    application: whitereal-springboot-webservice
    deployment_group: whitereal-springboot-webservice-group
    region: ap-northeast-2
    wait-until-deployed: true


